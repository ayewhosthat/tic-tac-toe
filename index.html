<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- dialog to submit player information -->
     <dialog class="modal"  method="dialog">
        <form>
            <div>
                <label>Player 1 Name:</label>
                <input name="player1" type="text" id="p1name" required>
            </div>
            <div>
                <label>Player 2 Name:</label>
                <input type="text" name="player2" id="p2name" required>
            </div>
            <input type="submit" value="Start!">
        </form>
     </dialog>

     <div class="main">
        <div class="results">
            <!-- dynamically add DOM elements displaying winner once game ends -->
            <h2></h2>
        </div>
        <div class="grid">
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
            <div><button class="grid-btn"></button></div>
        </div>
        <div class="reset-div"><button class="reset">Reset</button></div>
     </div>
    <script src="script.js"></script>
</body>
</html>
